language: node_js

os:
  - linux
  - osx

node_js:
  - "node"
  - "lts/*"
  - "9"

cache:
  directories:
    - ~/.npm

notifications:
  email:
    recipients:
      - jason.polhemus@shatteredaesthetic.com
    on_success: always
    on_failure: always

git:
  depth: 3

script:
  - npm run build

deploy:
  provider: pages
  skip-cleanup: true
  keep-history: true
  github-token: $GITHUB_TOKEN
  local-dir: public
  target-branch: master
  on:
    branch: develop
